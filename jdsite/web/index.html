<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <h1>Dither</h1>

    <div>
        <input id="src" type="file" onchange="load_file(event)">
    </div>

    <div class="dither-container">
        <div class="dither-img">
            <img id="src-img">
        </div>

        <div>
            &rarr;
        </div>

        <div class="dither-img">
            <img id="out-img">
        </div>
    </div>

    <div>
        <button onclick="addColor()">+</button>
        <button onclick="removeColor()">-</button>
        <button onclick="randomize()">?</button>
        <button onclick="dither()">run</button>

        <ul id="colorlist">
            <li> <input type="color" value="#000000"> </li>
            <li> <input type="color" value="#ffffff"> </li>
            <li> <input type="color" value="#ff0000"> </li>
            <li> <input type="color" value="#00ff00"> </li>
            <li> <input type="color" value="#0000ff"> </li>
        </ul>
    </div>
</body>

</html>
